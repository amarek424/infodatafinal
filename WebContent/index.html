<form action="loginPage.jsp" method="get">
	<center>
		<table cellpadding=4 cellspacing=2 border=0>
			<th bgcolor="#CCCCFF" colspan=2>
				<font size=5>USER LOGIN</font>
				<br>
				<font size=1><sup>*</sup> Required Fields</font>
			</th>
			<tr bgcolor="#c8d8f8">
				<td valign=top colspan=2>
					<b>User Name<sup>*</sup></b>
					<br>
					<input type="text" name="loginName" size=30 value=""  maxlength=10>
				</td>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td valign=top>
					<b>Password<sup>*</sup></b> 
					<br>
					<input type="password" name="password" size=30 value=""  
				maxlength=10><br></td>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td  align=center colspan=2>
					<input type="submit" value="Submit"> <input type="reset"  
					value="Reset">
				</td>
			</tr>
		</table>
	</center>
</form>
<form action="createAccount.jsp" method="post">
	<center>
		<table cellpadding=4 cellspacing=2 border=0>
			<th bgcolor="#CCCCFF" colspan=2>
				<font size=5>USER REGISTRATION</font>
				<br>
				<font size=1><sup>*</sup> Required Fields</font>
			</th>
			<tr bgcolor="#c8d8f8">
				<td valign=top> 
					<b>First Name<sup>*</sup></b> 
					<br>
				<input type="text" name="firstName" value="" size=15 maxlength=20></td>
				<td  valign=top>
					<b>Last Name<sup>*</sup></b>
					<br>
				<input type="text" name="lastName" value="" size=15 maxlength=20></td>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td valign=top>
					<b>E-Mail<sup>*</sup></b> 
					<br>
					<input type="text" name="email" value="" size=25  maxlength=125>
				<br></td>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td valign=top colspan=2>
					<b>User Name<sup>*</sup></b>
					<br>
					<input type="text" name="loginName" size=10 value=""  maxlength=10>
				</td>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td valign=top>
					<b>Password<sup>*</sup></b> 
					<br>
					<input type="password" name="password1" size=10 value=""  
				maxlength=10></td>
				<td  valign=top>
					<b>Confirm Password<sup>*</sup></b>
					<br>
					<input type="password" name="password2" size=10 value=""  
				maxlength=10></td>
			<br>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td valign=top>
					<b>RUID<sup>*</sup></b> 
					<br>
					<input type="text" name="ruid" size=20 value=""  
				maxlength=20></td>
				<td  valign=top>
					<b>Phone Number</b>
					<br>
					<input type="text" name="phoneNumber" size=20 value=""  
				maxlength=20></td>
			<br>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td valign=top>
					<b>Address</b> 
					<br>
					<input type="text" name="address" value="" size=25  maxlength=125>
				<br></td>
			</tr>
			<tr bgcolor="#c8d8f8">
				<td  align=center colspan=2>
					<input type="submit" value="Submit"> <input type="reset"  
					value="Reset">
				</td>
			</tr>
		</table>
	</center>
</form>
